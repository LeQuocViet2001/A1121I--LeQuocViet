<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="ip" >
<input type="button" id="add" value="ADD" onclick="add()">
<input type="button" id="dp" value="DISPLAY" onclick="dp()">
<hr>
<div id="rs"></div>


<script>
    let x = 0;
    let arr = Array()

    function add() {
        arr.push(   document.getElementById("ip").value);
        document.getElementById("ip").innerText = ""


    }

    function dp() {
        let e = "";
        for( let  i  in  arr){
                e += "Element " + i + " = " + arr[i] + "<br/>";
            }
            document.getElementById("rs").innerHTML = e;

    }

</script>

</body>
</html>
