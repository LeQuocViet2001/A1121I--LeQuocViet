<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap</title>
</head>
<body>

<p>Bai 1  Tinh diem trung binh</p>
<p>Vat ly   &nbsp;&nbsp;&nbsp;&nbsp;   Hóa học  &nbsp;&nbsp;&nbsp;&nbsp; sinh hoc  </p>
<input type="text" id="vl"  style="width: 50px">
<input type="text" id="hh" style="width: 50px">
<input type="text" id="sh" style="width: 50px">
<br>
<p id="diem" style="color: #d61b06"></p>
<button type="button" id="tb" onclick="tb()">Diem Trung Binh</button>


<p>Bai 2  Chuyen Do F </p>
<p>Nhap gia tri do C=  <input type="text" id="C"  style="width: 50px">  =  <span id="idC" style="color: #d61b06"></span>  </p>

<button type="button" id="btC" onclick="doC()">Diem Trung Binh</button>


<p>Bai 3,4  Chu vi dien tich hinh tron </p>

<p>Nhap ban kinh hinh tron=  <input type="text" id="R"  style="width: 50px">    </p>
<p id="rstrong" style="color: red; size: A3"></p>
<button id="dt" onclick="dt()">Dien Tich</button>  <button id="cvi"  onclick="cvi()">Chu Vi</button>



<script>
    function tb() {
        let a =  parseInt( document.getElementById("vl").value  );
        let b =parseInt(  document.getElementById("hh").value );
        let c =parseInt(  document.getElementById("sh").value);
        document.getElementById("diem").innerText = (( a+b+c)/3).toString();
    }

    function doC() {
        let c =  parseInt( document.getElementById("C").value  );
        document.getElementById("idC").innerText = (  c*9/5 + 32 ).toString();


    }

    function cvi() {
        let r =  parseInt( document.getElementById("R").value  );
        document.getElementById("rstrong").innerText = (  r*2*3.14 ).toString();

    }

    function  dt() {
        let r =  parseInt( document.getElementById("R").value  );
        document.getElementById("rstrong").innerText = (  r*r*3.14 ).toString();


    }

</script>


</body>


</html>
