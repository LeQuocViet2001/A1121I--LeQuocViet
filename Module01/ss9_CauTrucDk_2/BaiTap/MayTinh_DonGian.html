<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh</title>
</head>
<body>

<input type="text" id="rs"> <br>

<table  id="cal">
    <tr>
        <td> <button type="button" id="1"  onclick="rs.value+= 1"  >1</button> </td>
        <td> <button type="button" id="2"   onclick="rs.value+= 2"  >2</button> </td>
        <td> <button type="button" id="3" onclick="rs.value+= 3" >3</button> </td>
        <td> <button type="button" id="b+" onclick="rs.value+= '+'" >+</button> </td>
    </tr>

    <tr>
        <td> <button type="button" id="4" onclick="rs.value+= 4"  >4</button> </td>
        <td> <button type="button" id="5" onclick="rs.value+= 5" >5</button> </td>
        <td> <button type="button" id="6" onclick="rs.value+= 6" >6</button> </td>
        <td> <button type="button" id="b-" onclick="rs.value+= '-'" >-</button> </td>
    </tr>


    <tr>
        <td> <button type="button" id="7" onclick="rs.value+= 7"  >7</button> </td>
        <td> <button type="button" id="8" onclick="rs.value+= 8" >8</button> </td>
        <td> <button type="button" id="9" onclick="rs.value+= 9" >9</button> </td>
        <td> <button type="button" id="bnhan" onclick="rs.value+= '*'" >x</button> </td>
    </tr>

    <tr>
        <td> <button type="button" id="C"   onclick="rs.value = ''" >C</button> </td>
        <td> <button type="button" id="0" onclick="rs.value+= 0" >0</button> </td>
        <td> <button type="button" id="bbang"  onclick="rs.value = eval( rs.value )" >=</button> </td>
        <td> <button type="button" id="bchia"  onclick="rs.value+= '/'">/</button> </td>
    </tr>






</table>


</body>
</html>
