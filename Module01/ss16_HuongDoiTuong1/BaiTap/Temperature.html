<script>

    class Temperature{

        constructor( t ) {
            this.doC = t
        }

        setC( C)
        {
            this.doC = C;
        }

        getC(C){
            this.doC = C;
        }

        getF()
        {
            return this.doC*9/5 + 32;
        }

        getK()
        {
            return this.doC + 273.15

        }

    }

    let t = new Temperature(25)

    alert("C= " + t.getC() + " F= " + t.getF() + " K= " + t.getK())

</script>
