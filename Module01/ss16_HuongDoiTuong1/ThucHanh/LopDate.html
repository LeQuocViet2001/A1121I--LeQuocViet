<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
     class myDate {

         constructor(day,month, year) {
             this.day =day;
             this.month = month;
             this.year = year;

         }

         getDay(){
             return this.day;
         };


         getMonth(){
             return this.month;
         }
         getYear(){
             return this.year;
         }

         setDay(day){
             this.day = day
         }
         setMonth(M){
             this.month = M;
         }

         setYear( Y ) {
             this.year = Y;
         }


    }
    let date = new myDate(2,2,2007)
     let day = date.getDay(); // 2

     let month = date.getMonth(); // 2

     let year = date.getYear(); // 2007

     alert(day + "/" + month + "/" + year);

     date.setDay(11);
     date.setMonth(1);
     alert(day + "/" + month + "/" + year);



</script>

</body>
</html>
