<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu câu 1 - Bài 2</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao h: "));
    for(let i = 1; i<=h;i++) {
        for(let j = 1; j<=i;j++) {
            if(i==1 || i ==h || j == 1 || j==i){
                document.write('*')
            }else{
                document.write('&nbsp&nbsp')
            }
        } document.write("<br>");
    }
</script>
</body>
</html>
