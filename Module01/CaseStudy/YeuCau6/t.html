<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var day = "Mon";

    var message = "";

    switch(day){

        case "Mon":

            message = "Ngày đầu tuần";

        case "Wed":

            message = "Ngày giữa tuần";

            continue;

        case "Sat":

        case "Sun":

            message = "Ngày nghỉ";

    }

    alert(message)
</script>
</body>
</html>
