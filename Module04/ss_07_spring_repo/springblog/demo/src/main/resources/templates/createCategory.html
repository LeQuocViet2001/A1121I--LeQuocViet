<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <style>
        .red {
            color: red;
        }

        .title {

            font-family: 'Baskerville Old Face';
            color: black;
            text-align: center;
            font-weight: bold;
            font-size: 50px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        body {
            background-color: rgb(255, 225, 185);
        }
    </style>


</head>
<body>


<div class="container">
    <h1 class="title">Create new category</h1>
    <form th:action="@{/category/create}" method="post" th:object="${category}">


        <div class="form-row">
            <div class="col-lg-12 mb-4">
                <label>Name <span class="red"> (*)</span> </label>
                <!--            <input type="text"  th:field="*{content}"  class="form-control">-->
                <textarea rows="5" th:field="*{nameTheme}" class="form-control"></textarea>
            </div>
        </div>


        <input type="submit" class="btn btn-outline-success my-2 my-lg-0" value="Save">
        <input type="button" class="btn btn-outline-success my-2 my-lg-0" value="Go Back" onclick="history.back()"/>


    </form>
</div>
</body>
</html>
