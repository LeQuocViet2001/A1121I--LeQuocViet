        .leftContent {

            color: aliceblue;
        }
    </style>

<body>
<header class=" row col-lg-12" style="background-color:orange">
    <div>
        <a><img
                width="100" height="100" alt="" class="ml-3 d-none d-lg-inline align-self-center position-relative">
            <p class="ml-2 mb-4 mt-5 d-none d-inline font-weight-bold  ">Nghe Nhac</p>
        </a>
    </div>
</header>

<div class=" row" style="background-color: black; ">
    <div class=" col-lg-5"></div>
    <div class=" col-lg-2  ">
        <div class=" container-fluid  " style="text-align: center">
            <nav class="  navbar navbar-expand-lg  ">
                <div class="navbar-collapse  ">
                    <ul class="navbar-nav ">
                        <li class="nav-item "><a th:href="@{/create}" >Them |</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class=" col-lg-5"></div>
</div>


<div class=" row container-fluid  ">


    <table border="1">
        <tr>
            <th>Index</th>
            <th>ID</th>
            <th>Name</th>
            <th>Play</th>
            <th>Delete</th>

        </tr>
        <tbody th:each="st, i: ${musicList}">
        <tr th:object="${st}">
            <td th:text="${i.count}"></td>
            <td th:text="*{id}"> </td>
            <td th:text="*{name}"> </td>

            <td >
                <audio id="myAudio" controls >
                    <source th:src="@{ '/audio/' + ${i.current.getUrlFile()}  }" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </td>

            <td>
                <a th:href="@{/delete(id=*{ id })}"   style="color:red;" > x </a>
            </td>
        </tr>
        <!--    </c:forEach>-->

        </tbody>

    </table>
</div>

<footer>
    <p style="text-align:center">erstofpd[zfxdlsD;fl]. All rights reserved.</p>

</footer>

<script>

    function playAudio(  link ) {
        var x = document.getElementById("myAudio");
        x.setAttribute('th:src', link );
        x.load();
        x.play();
    }
    function pauseAudio() {
        x.pause();
    }
</script>

</body>
