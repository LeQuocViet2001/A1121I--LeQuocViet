<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>
<!--<div th:insert="~{template/template::header}"></div>-->
<h1 style="text-align: center; font-size: 50px; color: royalblue" >Display all product</h1>
<br>

<table id="tablePhanTrang" width="100%"  class="  table table-striped table-bordered  "   >
    <thead class="thead-dark">
    <tr>
        <th scope="col">Index</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col">ExpiryDate</th>
        <th scope="col">Price</th>
        <th scope="col">Country</th>
        <th scope="col"> Sửa </th>
        <th scope="col"> Xóa </th>
    </tr>
    </thead>
    <tbody th:each="st, iterStat: ${products}">
    <tr th:object="${st}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="*{id}"> </td>

        <td th:text="*{name}"></td>
        <td th:text="*{status}"></td>
        <td th:text="*{expiryDate}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{country}"></td>

        <td>
            <a th:href="@{/product/view(id=*{id})}"><button    class="btn btn-outline-info" >
                Sửa
            </button></a>
        </td>
        <td>
            <!--  <a th:href="@{/product/delete(id=*{id})}" >Delete</a>-->
            <a th:href="@{/product/delete(id=*{id})}"><button    class="btn btn-outline-info" >
                Xoa
            </button></a>
        </td>
    </tr>
    <!--    </c:forEach>-->

    </tbody>




</table>
<a href="/product/create" > <button> Create New </button> </a>
</body>
</html>
