<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(255, 225, 185);
    }

    /* Float four columns side by side */
    .column {
        float: left;
        width: 25%;

    }


    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive columns */
    @media screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
    }

    /* Style the counter cards */
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding-left: 0px;
        padding-right: 0px;
        left: 0px;
        right: 0px;
        margin-left: 25px;
        margin-right: 25px;
        margin-bottom: 30px;
        padding-right: 0px;

        text-align: center;
        background-color: #f1f1f1;
    }


    .exam-container {
        display: flex;
        /*background: #ab7bb0;*/
        padding: 4px;
    }
    .exam-element {
        /*background-color: orangered;*/
        margin: 1px;
        /*color: white;*/
        min-height: 40px;
        justify-content:center;
        display: flex;
        align-items: center;

    }

    .card-title{
        width:100% ;
        font-weight:bold;
        color: royalblue;
        margin-top: 6px;
        margin-bottom: 0px;
    }
    .card-body{
        height: 100px;
        min-height: 80px;
        overflow-y: hidden;
    }

    .navbar {
        overflow: hidden;
        background-color: black;
        padding: 20px 10px;
    }

    .navbar-brand {
        font-size: 45px !important;
        font-weight: bold;
        color: orange;
    }

    .navbar a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 25px;
        line-height: 25px;
        border-radius: 4px;
    }


    @media screen and (max-width: 500px) {
        .header a {
            float: none;
            display: block;
            text-align: left;
        }

        .header-right {
            float: none;
        }
    }



</style>
</head>

                </li>

            </ul>
            <form th:method="post" th:action="@{/blogs/search}" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-lg-2" type="search"  name="search"  placeholder="Search" aria-label="Search"  th:text="${search}">
                <button class="btn btn-outline-success my-2 my-lg-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

<div style="margin-top: 30px" >
    <div th:each="o : ${blogs}" class="box-container">
        <div th:object="${o}"   class="box" >


                <div class="column">
                    <div class="card">
                        <h3  th:text="*{title}"  class="card-title"></h3>
                        <h5 class="card-subtitle mb-2 text-muted ml-2 " style="text-align: left"  th:text="*{title }" > </h5>

                        <div class="card-body" style="height: 100px; width: 100%;  display:block; margin: 0 ">
