<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<div th:insert="~{template/template::header}"></div>-->
<h1>Display all product</h1>
<table border="1">
    <tr>
        <th>Index</th>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>ExpiryDate</th>
        <th>Price</th>
        <th>Country</th>
    </tr>
    <tbody th:each="st, iterStat: ${products}">
        <tr th:object="${st}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="*{id}"> </td>

            <td th:text="*{name}"></td>
            <td th:text="*{status}"></td>
            <td th:text="*{expiryDate}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{country}"></td>
            <td>
                <a th:href="@{/product/view(id=*{id})}">View</a>
                <a th:href="@{/product/delete(id=*{id})}">Delete</a>

            </td>
        </tr>
<!--    </c:forEach>-->

    </tbody>

</table>
<a href="/product/create" > <button> Create New </button> </a>
</body>
</html>
