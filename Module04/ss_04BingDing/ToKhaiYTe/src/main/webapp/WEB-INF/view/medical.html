<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            /*border-collapse: separate;*/
            border-spacing: 1px 1px;
            border-width: 2px;
            border-color: black;

        }
        .red{
            color: red;
        }

        .list-item
        {
            display: inline-block;
            margin-right: 20px;
        }
    </style>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <title>to khai</title>
</head>



<body>

            <div  style="align-items: center">
                    <h3   style="text-align: center; font-weight: bold ">TO KHAI Y TE</h3>
                    <h5  style="text-align: center">Day la tai lieu quan trong .....</h5>
                    <h5  style="text-align: center; color: red" >Khuyen cao .........</h5>
            </div>

            <div class="container">

                <form  th:object="${medical}" th:action="@{/medical}" method="post">

                    <div class="form-row">
                        <div class="col-lg-12 mb-4">
                            <label>Ho ten <span class="red"> (*)</span> </label>
                            <input th:field="*{name}" type="text"  class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-4 mb-4">
                            <label>Năm sinh <span class="red"> (*)</span> </label>
                            <input type="number"  th:field="*{yearBDay}" min="1900" max="2023"  minlength="4" maxlength="4" class="form-control">
                        </div>

                        <div class="col-lg-4 mb-4">
                            <label>Gioi tinh <span class="red"> (*)</span> </label>
                            <select  th:field="*{gender}"  class="form-control" >
                                <option th:value="'true'" th:text="Male"></option>
                                <option th:value="'false'" th:text="Female"></option>
                            </select>
                        </div>

                        <div class="col-lg-4 mb-4">
                            <label>Quoc tich <span class="red"> (*)</span> </label>
                            <input type="text" th:field="*{country}"  class="form-control">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 mb-4">
                            <label>So ho chieu CMND <span class="red"> (*)</span> </label>
                            <input type="text"  th:field="*{CMND}"  class="form-control">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-lg-12 mb-4">
                            <label>Thong tin di lai <span class="red"> (*)</span> </label>
                            <ul >
                                <li th:each="ty : ${allTypes}" class="list-item">
                                    <input type="radio" th:field="*{vehicle}" th:value="${ty}"  th:text="${ty}" />
<!--                                    <label th:for="${#ids.prev('type')}" th:text="#{${'seedstarter.type.' + ty}}">Wireframe</label>-->
                                </li>
                            </ul>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-lg-6 mb-4">
                            <label>So hieu phuong tien <span class="red"> (*)</span> </label>
                            <input type="text" th:field="*{numberVehicle}" class="form-control">
                        </div>

                        <div class="col-lg-6 mb-4">
                            <label>So Ghe <span class="red"> (*)</span> </label>
                            <input type="text"  th:field="*{seats}" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-4">
                            <label >Ngay bat dau</label>
                            <input  th:field="*{dayStart}" name="customer_birthday"  type="date" class="form-control"   placeholder="dd-mm-yyyy"  min="1997-01-01" max="2030-12-31" required>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label >Ngay ket thuc</label>
                            <input name="customer_birthday"  th:field="*{dayEnd}"  type="date" class="form-control"   placeholder="dd-mm-yyyy"  min="1997-01-01" max="2030-12-31" required>
                        </div>

                    </div>

                    <label style="font-weight: bold" >Đia chỉ liên lạc</label>
                    <div class="form-row">

                        <div class="col-lg-4 mb-4">
                            <label>Tinh/ thanh <span class="red"> (*)</span> </label>
                            <input   type="text" class="form-control">
                        </div>

                        <div class="col-lg-4 mb-4">
                            <label>Quan huyen <span class="red"> (*)</span> </label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-lg-4 mb-4">
                            <label>Phuong xa <span class="red"> (*)</span> </label>
                            <input type="text" class="form-control">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-lg-12 mb-4">
                            <label>Đia chỉ noi ở <span class="red"> (*)</span> </label>
                            <input th:field="*{address}"  type="text" class="form-control">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-lg-6 mb-4">
                            <label>Dien thoai <span class="red"> (*)</span> </label>
                            <input  th:field="*{number}"  type="text" class="form-control">
                        </div>

                        <div class="col-lg-6 mb-4">
                            <label>Email <span class="red"> (*)</span> </label>
                            <input type="text"  th:field="*{email}"  class="form-control">
                        </div>
                    </div>

                    <label style="font-weight: bold">Trong 14 ngay qua anh chi co di dau hong <span class="red"> (*)</span></label>

                    <div class="form-row">
                        <div class="col-lg-6 mb-4">
                           <table class="table table-bordered">
                               <tr>
                                   <th width="300px">Trieu chung</th>
                                   <th width="100px">Có</th>
                                   <th width="100px">Khong</th>
                               </tr>
                               <tr >
                                    <th >Sốt </th>
                                    <td><input type="radio" th:field="*{sot}" th:value="${true}"  ></td>
                                    <td><input type="radio" th:field="*{sot}" th:value="${false}"  ></td>
                               </tr>

                               <tr >
                                   <th >Ho </th>
                                   <td><input type="radio" th:field="*{ho}" th:value="${true}"  ></td>
                                   <td><input type="radio" th:field="*{ho}" th:value="${false}"  ></td>
                               </tr>


                               <tr >
                                   <th >Kho tho </th>
                                   <td><input type="radio" th:field="*{khoTho}" th:value="${true}"  ></td>
                                   <td><input type="radio" th:field="*{khoTho}" th:value="${false}"  ></td>
                               </tr>
                               <tr >
                                   <th >dauHong </th>
                                   <td><input type="radio" th:field="*{dauHong}" th:value="${true}"  ></td>
                                   <td><input type="radio" th:field="*{dauHong}" th:value="${false}"  ></td>
                               </tr>
                           </table>
                        </div>


                    </div>

                    <input type="submit" value="Lưu">
                    <input type="reset" value="reset">


                </form>
            </div>

</body>
</html>
