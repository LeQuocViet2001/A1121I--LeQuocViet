<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 0 1em;
        }
    </style>
</head>

<body>
<form th:object="${email}" th:action="@{/email}" method="post">
    <table>
        <tr>
            <td>Languages</td>
            <td>
                <select  th:field="*{language}"  name="language" >
                    <option  th:each="lang:${language1}"   th:text="${lang}" th:value="${lang}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Page Size</td>
            <td>Show
                <select  th:field="*{size}"  name="page" >
                    <option  th:each="pages:${page}" th:text="${pages}" th:value="${pages}" value=""></option>
                </select>
                emails per page
            </td>
        </tr>
        <tr>
            <td>Spam filter</td>
            <td>
                <input th:field="*{filter}"   type="checkbox" name="radio" th:checked="${email.isFilter()}" > Enable spams filter

            </td>
        </tr>
        <tr>
            <td>Signature</td>
            <td><textarea th:field="*{content}"  name="sign" id="" cols="30" rows="3" th:text="${email.getContent()}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="OK"></td>
        </tr>
    </table>

</form>
</body>
</html>
