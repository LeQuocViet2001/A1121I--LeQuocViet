<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template/template::head('Shopping')}">

</head>
<body>

<nav th:replace="~{/template/template::navbar}"></nav>
<div class="row"  style="background: white ; border: 2px darkgrey solid; border-radius: 10px; width: 70%; margin: 0 auto; padding: 20px;">
<div class="modal-body">
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">Sản Phẩm</span>
        <span class="cart-price cart-header cart-column">Giá</span>
        <span class="cart-quantity cart-header cart-column">Số Lượng</span>
    </div>
    <div class="cart-items" th:each="p : ${products}"  >
        <div class="cart-row" >
            <div class="cart-item cart-column">
                <img class="cart-item-image" th:src="@{ '/image/' + ${p.getFilePic()}}" width="100" height="100">
                <span class="cart-item-title" th:text="${p.getName()}"></span>
            </div>
            <span class="cart-price cart-column" th:text="${p.getPrice()}"></span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" min="0" step="1" value="0">
                <button class="btn btn-danger" type="button">Xóa</button>
            </div>
        </div>

</div>
</div>
