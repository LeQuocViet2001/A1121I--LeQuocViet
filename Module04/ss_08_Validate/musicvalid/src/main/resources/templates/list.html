<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template/template::head('nghe nhac vi vu')}">


</head>
<body>
<nav th:replace="~{template/template::navbar}"></nav>

<div class="container " style="margin-top: 20px">
    <table id="tablePhanTrang" width="100%"  class="  table table-striped table-bordered  "   >
        <thead class="thead-dark">
        <tr>
            <th scope="col">Index</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col"> img </th>

            <th scope="col"> Play </th>
            <th scope="col"> Sửa </th>
            <th scope="col"> Xóa </th>
        </tr>
        </thead>
        <tbody th:each="st, iterStat: ${musics}">
        <tr th:object="${st}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="*{id}"> </td>
            <td th:text="*{name}"></td>
            <td th:text="*{author}"></td>
            <td >
                <img th:src="@{  '/image/' + ${ st.getFilePic()}}" style="width: 80px; height: 70px; text-align: center">
            </td>

            <td >
                <audio id="myAudio" controls >
                    <source th:src="@{ '/music/' + ${  st.getFilePath()}  }" type="audio/mpeg">
                </audio>
            </td>


            <td>
                <a th:href="@{/update(id=*{id})}"><button    class="btn btn-outline-info" >
                    Sửa
                </button></a>
            </td>
            <td>
                           <button type="button"
                                     th:onclick="showModelDelete( [[*{id}]] ,[[ *{name}]])"
                                     class="btn btn-outline-danger" data-toggle="modal"
                                     data-target="#modalDelete">
                Xóa
            </button>
                <!--                <a th:href="@{/categoty/delete(id=*{ id })}"   style="color:red;" > x </a>-->
            </td>
        </tr>

        </tbody>
    </table>
    <nav aria-label="Pagination" th:if="${totalPages > 0}">
        <ul class="pagination justify-content-center font-weight-bold">
            <li class="page-item" th:classappend="${numbers eq 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/(page=${numbers lt 2 ? 1 : numbers}) } "
                   aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${i eq numbers + 1} ? 'active'"
                th:each="i : ${#numbers.sequence( 1, totalPages, 1)}">
                <a class="page-link"
                   th:href="@{/(page=${i}) }" th:text="${i}"z
                   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
            </li>


            <li class="page-item" th:classappend="${numbers + 1 eq totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/(page=${numbers + 2})}"
                   aria-label="Next" title="Next Page" data-toggle="tooltip">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>


</div>



<div class="modal fade" id="modalDelete" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" th:action="@{/delete}" id="modelForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Thong Bao</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>


                <div class="modal-body">
                    <input hidden type="text" id="idDelete" name="idDelete">
                    <span>Ban co muon xoa </span>
                    <span class="text-danger" id="nameDelete"></span> khong?<span/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>

            </div>
        </form>
    </div>
</div>
<script>
    function showModelDelete(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
        // document.getElementById("modelForm").method = "post";

    }
</script>



</body>
</html>
