<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template/template::head('create book')}">


</head>
<body>
<nav th:replace="~{template/template::navbar}"></nav>


<div class="container" style="margin-top: 30px;">
    <div class="row"  style="background: white ; border: 2px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2 >Create </h2>
                <form class="container" th:action="@{/create}" method="post"
                 th:object="${music}" enctype="multipart/form-data">
            <div class="form-group">
                    <label>Name <span class="red"> (*)</span> </label>
                    <input th:field="*{name}"  type="text" class="form-control">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

            <div class="form-group">
                <label>Author <span class="red"> (*)</span> </label>
                <input th:field="*{author}"  type="text" class="form-control">
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
            </div>

                <div class="form-group">
                    <label>Path Music</label>
                    <input type="file" name="filePathAA"   class="form-control"
                           placeholder="Enter music path">
                    <span th:if="${#fields.hasErrors('filePath')}" th:errors="*{filePath}"></span>
                </div>

                <div class="form-group">
                    <label>Path Photo CV</label>
<!--                    th:field="*{filePic}"   th:field="*{filePath}" -->
                    <input type="file" name="filePicAA"    class="form-control"
                           placeholder="Enter photo pic">
                    <span th:if="${#fields.hasErrors('filePic')}" th:errors="*{filePic}"  ></span>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
