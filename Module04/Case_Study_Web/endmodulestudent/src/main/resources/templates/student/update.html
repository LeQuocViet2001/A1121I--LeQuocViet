<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template::head('Create Blog')}"></head>
<body>
<div id="wrap">

    <div th:id="main">
        <div th:replace="~{/template::nav}"></div>


        <div >
            <h1 style="text-align: center; font-size: 50px; color: royalblue" >Update Student</h1>
            <form class="container" th:action="@{/student/update}" method="post" th:object="${student}" enctype="multipart/form-data">


                <div class="form-row">
                    <div class="col-lg-6 mb-4">
                        <label>Id <span class="red"> (*)</span> </label>
                        <input th:field="*{idStudent}"  readonly type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('idStudent')}" th:errors="*{idStudent}" class="red"></span>

                    </div>
                    <div class="col-lg-6 mb-4">
                        <label>title <span class="red"> (*)</span> </label>
                        <input th:field="*{name}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="red"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-4">
                        <label>Ngay sinh</label>
                        <input th:field="*{birthday}" name="customer_birthday" type="date" class="form-control"
                               placeholder="dd-MM-yyyy" min="1997-01-01" max="2030-12-31" required>
                        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"  class="red"></span>
                    </div>

                    <div class="col-lg-6 mb-4">
                        <label>Type Customer<span class="red"> (*)</span> </label>
                        <select th:field="*{classHoc.idClass}" class="form-control">
                            <option th:each="o : ${classList}"
                                    th:value="${o.idClass}"
                                    th:text="${o.nameClass}"
                                    th:selected="${ o.idClass == (student.classHoc.idClass ) }" />
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-4">
                        <label>idCard</label>
                        <input th:field="*{idCard}"  type="text" class="form-control" required>
                        <span th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"  class="red"></span>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>phonge</label>
                        <input th:field="*{phonge}"  type="text" class="form-control" required>
                        <span th:if="${#fields.hasErrors('phonge')}" th:errors="*{phonge}" class="red" ></span>

                    </div>


                    <div class="col-lg-4 mb-4">
                        <label>Gender <span class="red"> (*)</span> </label>
                        <div class="form-line">
                            <input type="radio" th:field="*{gender}" th:value="true" id="male" th:selected="*{gender}"  >
                            <label  for="male"> Male</label>

                            <input type="radio" th:field="*{gender}" th:value="false" id="female" th:selected="*{!gender}" >
                            <label  for="female"> Female </label>
                        </div>
                    </div>

                </div>

                <div class="form-row">
                    <div class="col-lg-12 mb-6">
                        <label>star <span class="red"> (*)</span> </label>
                        <input th:field="*{point}"  type="number" class="form-control">
                        <span th:if="${#fields.hasErrors('point')}" th:errors="*{point}" class="red"></span>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-lg-6 mb-4">
                        <label>email <span class="red"> (*)</span> </label>
                        <input th:field="*{email}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="red"></span>

                    </div>
                    <div class="col-lg-6 mb-4">
                        <label>address <span class="red"> (*)</span> </label>
                        <input th:field="*{address}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="red"></span>
                    </div>
                </div>

                <input type="submit" class="btn btn-outline-success my-2 my-lg-0" value="Save">
                <input type="button" class="btn btn-outline-success my-2 my-lg-0" value="Go Back" onclick="history.back()"/>


            </form>
        </div>
    </div>
</div>

<footer th:replace="~{/template::footer}"></footer>
</body>
</html>
