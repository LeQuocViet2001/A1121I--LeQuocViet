<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template::head('Student Web')}">
</head>


<body>
<div id="wrap">
    <div id="main"  >
        <div th:replace="~{/template::nav}"></div>

        <div class="row w-100 h-95" >
            <div class=" sidebar col-md-2 col-lg-2">
                <a class="active" href="#home"></a>
                <a th:href="@{/student/create}">Them moi</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>

            <div class="content col-md-10 col-lg-10 ">


                <div class="container" style="margin-top: 30px;">
                    <div class="row"  style="background: white ; border: 2px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
                        <div class="col-sm-12">

                            <h1 style=" font-family: 'Baskerville Old Face'; ">Create Class Form</h1>
                            <form class="container" th:action="@{/class/create}" method="post"
                                  th:object="${classHoc}" enctype="multipart/form-data">

                                <div class="form-group">
                                    <label>Name <span class="red"> (*)</span> </label>
                                    <input th:field="*{nameClass}"  type="text" class="form-control">
                                    <span th:if="${#fields.hasErrors('nameClass')}" th:errors="*{nameClass}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Author <span class="red"> (*)</span> </label>
                                    <input th:field="*{khoaClass}"  type="text" class="form-control">
                                    <span th:if="${#fields.hasErrors('khoaClass')}" th:errors="*{khoaClass}"></span>
                                </div>

                                <div class="form-group">
                                    <label>List Type  </label>
                                    <select  class="form-control"  >
                                        <option value="">All</option>
                                        <option th:each="o : ${classList}"
                                                th:value="${o.idClass}"
                                                th:text="${o.nameClass}"
                                                th:selected="${ o.idClass == typeSearch }" ></option>
                                    </select>

                                </div>




                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="reset" class="btn btn-primary">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


<footer th:replace="~{/template::footer}">
</footer>

</body>
</html>
