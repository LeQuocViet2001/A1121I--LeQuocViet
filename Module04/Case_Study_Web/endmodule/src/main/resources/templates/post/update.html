<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template::head('Update New')}"></head>
<body>
<div id="wrap">

    <div th:id="main">
        <div th:replace="~{/template::nav}"></div>


        <div >
            <h1 style="text-align: center; font-size: 50px; color: royalblue" >Thêm tin</h1>
            <form class="container" th:action="@{/post/update}" method="post" th:object="${news}" enctype="multipart/form-data">


                <div class="form-row">
                    <div  hidden>
                        <label>Id <span class="red"> (*)</span> </label>
                        <input th:field="*{idNews}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('idNews')}" th:errors="*{idNews}" class="red"></span>
                    </div>

                    <div class="col-lg-6 mb-4">
                        <label>Tiêu đề <span class="red"> (*)</span> </label>
                        <input th:field="*{title}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="red"></span>
                    </div>


                    <div class="col-md-6 mb-4">
                        <label>Phóng viên</label>
                        <input th:field="*{author}"  type="text" class="form-control" required>
                        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"  class="red"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-4">
                        <label>Ngày đăng</label>
                        <input th:field="*{dateWrite}" name="customer_birthday" type="date" class="form-control"
                               placeholder="dd-MM-yyyy" min="1997-01-01" max="2030-12-31" required>
                        <span th:if="${#fields.hasErrors('dateWrite')}" th:errors="*{dateWrite}"  class="red"></span>
                    </div>

                    <div class="col-lg-6 mb-4">
                        <label>Danh mục<span class="red"> (*)</span> </label>
                        <select th:field="*{category.idCategory}" class="form-control">
                            <option th:each="o : ${categotyList}"
                                    th:value="${o.idCategory}"
                                    th:text="${o.nameCategory}"
                                    th:selected="${ o.idCategory == (news.category.idCategory ) }" />
                        </select>
                    </div>
                </div>



                <div class="form-row" >
                    <div class="col-lg-12 mb-6" style="margin-bottom: 10px;">
                        <label>Nội dung <span class="red"> (*)</span> </label>
                        <!--                        <input th:field="*{content}"  type="text" class="form-control">-->
                        <textarea class="form-control"  th:field="*{content}" rows="5"> </textarea>
                        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="red"></span>
                    </div>
                </div>



                <input type="submit" class="btn btn-outline-success my-2 my-lg-0" value="Save">
                <input type="button" class="btn btn-outline-success my-2 my-lg-0" value="Go Back" onclick="history.back()"/>


            </form>
        </div>
    </div>
</div>

<footer th:replace="~{/template::footer}"></footer>
</body>
</html>
