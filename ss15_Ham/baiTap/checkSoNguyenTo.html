<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function isPrime(number){

            let count = 0;
            if ( number <= 2) return false;
            for( j = 2 ; j<=  Math.sqrt(number) ; j++ ){
                if( number % j == 0){
                    count++;
                }
            }
            if(count == 0){  return true; }
            return false;
    }

    let num =parseInt ( prompt("Nhap vao so nguyen n = "));
    if ( isPrime( num ) == false      )  alert( num + " khong phai so nguyen to")
    else alert( num  +" la 1 so nguyen to  ")


</script>
</body>
</html>
