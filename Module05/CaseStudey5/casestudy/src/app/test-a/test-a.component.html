
<h1>Danh sach sinh zien</h1>
<table id="tablePhanTrang"   class=" table table-striped table-bordered  "   >
  <thead class="thead-dark">
  <tr>
    <th scope="col">id</th>
    <th scope="col">name</th>
    <th scope="col">age</th>
    <th scope="col">gender</th>
    <th scope="col">mark</th>
    <th scope="col">address</th>
    <th scope="col">number</th>
    <th scope="col"> Sửa </th>
    <th scope="col"> Xóa </th>
  </tr>
  </thead>
  <tbody *ngFor="let student of studentList">
  <tr>
    <td >{{student.id}}</td>
    <td >{{student.name}}</td>
    <td >{{student.age}}</td>
    <td >{{student.gender}}</td>
    <td >{{student.mark}}</td>
    <td >{{student.address}}</td>
    <td >{{student.number}}</td>
    <td>
      <a><button    class="btn btn-outline-info" >
        Xem
      </button></a>
    </td>
    <td>
      <button type="button"   (click)= "showDataModelDelete( student.id, student.name)"
              class="btn btn-outline-danger" data-toggle="modal"
              data-target="#modalDelete">
        Xóa
      </button>
    </td>
  </tr>

  </tbody>


</table>

<div class="modal fade" id="modalDelete" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" action="#" id="modelForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Thong Bao</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input hidden   #idd  value="{{idd}}" >
          <span  >Ban co muon xoa </span>
          <span class="text-danger"  #named >  </span>  <span>khong?</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" > Delete</button>
        </div>

      </div>
    </form>
  </div>
</div>
