<h1>Danh sách sản phẩm</h1>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td colspan="2">...</td>
  </tr>

  </thead>

  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
    <td>

      <button type="button"
              class="btn  btn-danger mx-3" data-toggle="modal" data-target="#modalDelete">
        Xóa
      </button>

      <a class="btn btn-info" [routerLink]="['/product/detail', product.id]"> Update  </a>
    </td>

  </tr>
  </tbody>
</table>
