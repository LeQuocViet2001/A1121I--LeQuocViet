<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = parseInt( prompt("Nhap so luong num= "));

    let count = 0;
    let i = 0
    let s = "Day so: "
    while( count < num){
     if ( check(i) == true) {
             count++;
             s = s + ", " + i;
         }
     i = i + 1;
    }
    alert(s);



   function  check( n) {
        let count = 0;
        if ( n < 2) return false;
        for( j = 2 ; j<=  Math.sqrt(n) ; j++ ){
             if( n % j == 0){
                 count++;
             }
        }
        if(count == 0){  return true; }
        return false;

   }
</script>

</body>
</html>
